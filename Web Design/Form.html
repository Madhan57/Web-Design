<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <H1>Personal Information</H1>
            <label>Name : </label>
            <input type="text" name="name" placeholder="Enter your name" />
            <br>
            <label>Age : </label>
            <input type="number" name="age" placeholder="Enter your age" />
            <br>
            <label>Email : </label>
            <input type="email" name="email" placeholder="Enter your email" />
            <br>
            <Label>Gender : </Label>
            <input type="radio" name="gender"/> <label for = "Gender"> Male </label>
            <input type="radio" name="gender"/> <label for = "Gender"> Female</label>
            <br>
            <label>Qualification : </label>
            <select>
                <option>Choose..</option>
                <option>SSLC</option>
                <option>HSC</option>
                <option>UG</option>
                <option>PG</option>
            </select>
            <br>
            <label>Skills : </label>
            <input type="checkbox" name="skills"/> <label for = "Skills"> HTML </label>
            <input type="checkbox" name="skills"/> <label for = "Skills"> CSS </label>
            <input type="checkbox" name="skills"/> <label for = "Skills"> JS </label>
            <br>
            <input type="submit" value = "Save Form" />
        </form>
    </body>
</html>
